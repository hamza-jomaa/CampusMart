<app-sidebar></app-sidebar>
<app-navbar></app-navbar>

<div class="content">
    <div class="container-fluid">
        <div class="consumer-info-title">
            <h3><i class="fas fa-user"></i> Consumer Information</h3>
        </div>
        
        <hr>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead">
                    <tr>
                        <th scope="col">Full Name</th>
                        <th scope="col">Image</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let consumer of admin.consumersInfo">
                        <td>{{ consumer.fullname }}</td>
                        <td><img src="{{ consumer.imagepath }}" alt="{{ consumer.fullname }}" class="consumer-image"></td>
                        <td>{{ consumer.email }}</td>
                        <td>{{ consumer.phone }}</td>
                        <td>
                                <button class="btn btn-danger" (click)="blockUser(consumer.consumerid)">Block User</button>  
                                                       
                        </td>
                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
