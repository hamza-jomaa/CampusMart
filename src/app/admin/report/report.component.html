<app-sidebar></app-sidebar>
<app-navbar></app-navbar>

<link href="https://cdn.datatables.net/1.11.1/css/jquery.dataTables.min.css" rel="stylesheet" />
<link href="https://cdn.datatables.net/buttons/2.0.0/css/buttons.dataTables.min.css" rel="stylesheet" />

<div class="content">
    <style>
        .report-title {
            color: #007bff;
            background-color: #f4f4f4;
            text-align: left;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 0px;
        }

        .search-button {
            display: block;
            margin: 0 auto;
            background-color: #007bff; /* Change button color to blue */

        }
        
    </style>

    <div class="container">
        <div class="report-title">
            <h3 style="color: #007bff;"><i class="fas fa-chart-bar"></i> Report</h3>

        </div>
        <div class="row">
            <form action="Report" method="post" class="col-md-6 mx-auto">
                <div class="form-group col-6 d-inline-block">
                    <label for="startDate">Start Date:</label>
                    <input type="date" class="form-control" id="startDate" name="startDate">
                </div>
                <div class="form-group col-6 d-inline-block">
                    <label for="endDate">End Date:</label>
                    <input type="date" class="form-control" id="endDate" name="endDate">
                </div><br><br>
                <button type="submit" class="btn btn-dark search-button">Search</button>
            </form>
        </div>
        <br><br>
        <div class="row">
            <div class="col-12">
                <table class="table example">
                    <thead>
                        <tr>
                            <th>Store Name</th>
                            <th>Number of Orders</th>
                            <th>Revenue</th>
                            <th>Profit Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí estarán los datos dinámicos que obtendrás desde tu sistema -->
                        <tr>
                            <td>Store A</td>
                            <td>150</td>
                            <td>$5000</td>
                            <td>25%</td>
                        </tr>
                        <tr>
                            <td>Store B</td>
                            <td>120</td>
                            <td>$4000</td>
                            <td>20%</td>
                        </tr>
                        <!-- Puedes agregar más filas según tus datos -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Total</td>
                            <td>270</td>
                            <td>$9000</td>
                            <td>Average Profit Percentage</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js" defer></script>
    <script src="https://cdn.datatables.net/buttons/2.0.0/js/dataTables.buttons.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.0/js/buttons.html5.min.js" defer></script>
    <script>
        $(document).ready(function () {
            $('.example').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ]
            });
        });
    </script>
</div>
