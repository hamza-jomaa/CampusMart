<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMNujw+8mrRXlE0A5EN/jeBh1D1jo+5dKNV3+fa" crossorigin="anonymous">
</head>
<div class="page-title-area page-title-img-one"> 
    <div class="container"> 
        <div class="page-title-item"> 
            <h2>VISA Card</h2> 
            <ul> 
                <li><a routerLink="/">Home</a></li> 
                <li><i class='bx bx-chevron-right'></i></li> 
                <li>Add VISA card</li> 
            </ul> 
        </div> 
    </div> 
</div> 





<div class="container p-0">
    <div class="card px-4">
        <p class="h8 py-3">VISA Card Details</p>
        <form [formGroup]="visaForm" (ngSubmit)="createVisaCard()">
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Person Name</p>
                        <input class="form-control mb-3" type="text" placeholder="Name" formControlName="username">
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Card Number</p>
                        <input class="form-control mb-3" type="text" placeholder="1234 5678 435678" formControlName="cardnumber" inputmode="numeric" autocomplete="cc-number">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p>
                        <input class="form-control mb-3 pt-2 " type="password" placeholder="***" formControlName="cvv">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiry</p>
                        <input class="form-control mb-3" type="text" placeholder="MM/YYYY" formControlName="cardholder">
                    </div>
                </div>
              
                <div class="col-12">
                    <button type="submit" class="btn btn-primary mb-3" style="display: flex; justify-content: center;">
                        <span class="ps-3">Create VISA Card</span>
                    </button>
                </div>
                
                
            </div>
        </form>
    </div>
</div>
