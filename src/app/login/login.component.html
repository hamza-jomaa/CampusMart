<div class="login">
    <form [formGroup]="loginForm">
        <div class="profile-image">
            <img src="assets/img/LogoProject.png" alt="Profile Image">
        </div>
        <!-- <label for="chk" aria-hidden="true">Login</label> -->
      
        <input [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" formControlName="email" type="email"  placeholder="Email" >
        <!-- <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger error-container">*Email is required</small> -->
    
        <div class="password-container">
            <input [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" formControlName="password" [type]="type" id="passwordInput"  placeholder="Password">
            <span class="toggle-password" (click)="hideShowPass()">
              <i class="fa {{eyeIcon}}"></i>
            </span>
        </div>

        <!-- <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger error-container">*Password is required</small> -->

        <div class="form-inline fr mt-4 text-center">
            <a id="forget" class="font-weight-bold">Forget Password?</a>
        </div>
        <button (click)="onSubmit()" type="submit" >Login</button>
        <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign Up</a></div>
        <br />
        <p style="color: black; margin-top: 10px; text-align: center; font-weight: bold;">OR</p>       
        <div class="icons-container">
            <div class="chef-bottom" style="display: flex;">
                <a target="_blank" href="#" style="margin-right: 75px; color: #4267B2;"><i class='bx bxl-facebook' style='font-size: 30px;'></i></a>
                <a target="_blank" href="#" style="margin-right: 75px; color: #55ACEE;"><i class='bx bxl-twitter' style='font-size: 30px;'></i></a>
                <a target="_blank" href="#" style="color: #dd4b39;"><i class='bx bxl-google' style='font-size: 30px;'></i></a>
            </div>
        </div>
        
        <div class="icons-container">
            <a style="margin-right: 45px; color: #4267B2;">Facebook</a>
            <a style="margin-right: 45px; color: #55ACEE;">Twitter</a>
            <a style="color: #dd4b39;">Google+</a>
        </div>
        
         
        
    </form>
</div>
