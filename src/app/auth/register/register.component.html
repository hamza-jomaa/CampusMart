
<div class="signup">
  <form [formGroup]="registerForm" (ngSubmit)="Register()">
    <div class="form-fields">
      <div class="form-group">
    <div class="profile-image">
      <img src="assets/img/LogoProject.png" alt="Profile Image">
    </div>
    <label for="chk" aria-hidden="true" style="margin: -13px;"></label>
    <input formControlName="fullname" type="text" placeholder="Full Name">
    <span style="color: red;" *ngIf="registerForm.controls['fullname'].hasError('required')">name
      is required </span>
    <input formControlName="email" type="email" placeholder="Email" (change)="eduJoValidator()">
    <span style="color: red;" *ngIf="registerForm.get('email').hasError('required')">Email is required</span>
    <span style="color: red;" *ngIf="registerForm.get('email').hasError('email')">Invalid email format</span>
    <span style="color: red;" *ngIf="registerForm.get('email').hasError('missMatch')">Email must end with just.edu.jo</span>

  <input formControlName="phone" type="text" placeholder="Phone Number">
    <span style="color: red;" *ngIf="registerForm.get('phone').hasError('required')">Number is required</span>

    <div class="password-container">
      <input formControlName="password" type="password" placeholder="Password" (change)="MatchError()">
      <span style="color: red;" *ngIf="registerForm.controls['password'].hasError('required')">password
        is required </span>
      <span style="color: red;" *ngIf="registerForm.controls['password'].hasError('minlength')">Please
        enter a strong password </span>
    </div>
    <div class="password-container">
      <input formControlName="confirmPassword" type="password" placeholder="Confirm Password" (change)="MatchError()">
      <span style="color: red;"
      *ngIf="registerForm.controls['confirmPassword'].hasError('misMatch')">confirmPassword should
      match password value </span>
    </div>

    <div class="mb-2">
        <input type="file" #file formControlName="book_Img_Path" (change)="uploadImage(file.files)" />
    </div>
    <button type="submit" [disabled]="!registerForm.invalid">Sign Up</button>

    <div class="text-center pt-4 text-muted">Already have an account?    <a class="txt2" href="/auth/login">
      Login
  </a></div>
    <br />
    <p style="color: black; margin-top: 10px; text-align: center; font-weight: bold;">Continue with</p>
    <div class="icons-container">
      <div class="chef-bottom" style="display: flex;">
        <a target="_blank" href="#" style="margin-right: 75px; color: #4267B2;"><i class='bx bxl-facebook'
                                                                                      style='font-size: 30px;'></i></a>
        <a target="_blank" href="#" style="margin-right: 75px; color: #55ACEE;"><i class='bx bxl-twitter'
                                                                                    style='font-size: 30px;'></i></a>
        <a target="_blank" href="#" style="color: #dd4b39;"><i class='bx bxl-google' style='font-size: 30px;'></i></a>
      </div>
    </div>
  
    <div class="icons-container">
      <a style="margin-right: 45px; color: #4267B2;">Facebook</a>
      <a style="margin-right: 45px; color: #55ACEE;">Twitter</a>
      <a style="color: #dd4b39;">Google+</a>
    </div>
    </div>
    </div>
  </form>
  
</div>
