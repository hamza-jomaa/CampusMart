<div class="signup-container">
  <form class="signup-form" [formGroup]="registerForm" (ngSubmit)="Register()">
    <img class="logo" src="assets/img/LogoProject.png" alt="Logo">
    
    <!-- Full Name input with validation -->
    <div class="input-field">
      <input formControlName="fullname" type="text" placeholder="Full Name">
      <div *ngIf="registerForm.get('fullname').invalid && (registerForm.get('fullname').dirty || registerForm.get('fullname').touched)" class="error-message">
        Full name is required
      </div>
    </div>
    
    <!-- Email input with validation -->
    <div class="input-field">
      <input formControlName="email" type="email" placeholder="Email">
      <div *ngIf="registerForm.get('email').errors?.required && (registerForm.get('email').dirty || registerForm.get('email').touched)" class="error-message">
        Email is required
      </div>
      <div *ngIf="registerForm.get('email').errors?.email && (registerForm.get('email').dirty || registerForm.get('email').touched)" class="error-message">
        Invalid email format
      </div>
      <div *ngIf="registerForm.get('email').hasError('invalidEmail') && (registerForm.get('email').dirty || registerForm.get('email').touched)" class="error-message">
        Invalid email. Must a university email ex. @cit.just.edu.jo
      </div>
    </div>
    
    <!-- Phone Number input with validation -->
    <div class="input-field">
      <input formControlName="phone" type="text" placeholder="Phone Number" [maxlength]="10">
      <div *ngIf="registerForm.get('phone').invalid && (registerForm.get('phone').dirty || registerForm.get('phone').touched)" class="error-message">
        Phone number is required
      </div>
      
    </div>
    
    <!-- Password input with validation -->
    <div class="input-field">
      <input formControlName="password" type="password" placeholder="Password">
      <div *ngIf="registerForm.get('password').errors?.required && (registerForm.get('password').dirty || registerForm.get('password').touched)" class="error-message">
        Password is required
      </div>
      <div *ngIf="registerForm.get('password').hasError('minlength') && (registerForm.get('password').dirty || registerForm.get('password').touched)" class="error-message">
        Password must be at least 8 characters long
      </div>
    </div>
    
    <!-- Confirm Password input with validation -->
    <div class="input-field">
      <input formControlName="confirmPassword" type="password" placeholder="Confirm Password">
      <div *ngIf="registerForm.hasError('passwordMismatch') && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)" class="error-message">
        Passwords do not match
      </div>
    </div>
    <div class="input-field">
      <input type="file" #file formControlName="imageFile" (change)="uploadImage(file.files)" />
      <div *ngIf="registerForm.get('imageFile').errors?.required && (registerForm.get('imageFile').dirty || registerForm.get('imageFile').touched)" class="error-message">
        image File is required
      </div>
    </div>
    <!-- Signup button -->
    <button type="submit" [disabled]="registerForm.invalid" class="signup-button">Sign Up</button>
    
    <!-- Login link -->
    <div class="login-link">
      <span>Already have an account?</span>
      <a routerLink="/auth/login">Login</a>
    </div>
  </form>
</div>
