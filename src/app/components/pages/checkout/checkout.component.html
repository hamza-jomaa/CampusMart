<div class="page-title-area page-title-img-one" >
    <div class="container" style="background-color: transparent; border: none;">
        <div class="page-title-item">
            <h2>Checkout</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li><i class='bx bx-chevron-right' ></i></li>
                <li>Checkout</li>
            </ul>
        </div>
    </div>
</div>

<section class="checkout-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="checkout-item">
                    <h2>Customer Details</h2>

                    <div class="checkout-one">
                        <form>
                            <div class="form-group">
                                <label>First Name:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Last Name:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Address:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>City:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Postal Code:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Country:</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="checkout-item">
                    <h2>Payment Methods</h2>

                    <div class="text-center">
                        <label for="fname" style="margin-right: 20px; font-size: 20px; color: #333; vertical-align: middle; ">Accepted Cards</label>
                    </div>    
                        <div class="checkout-two">
                                <ul>
                                    <li><a target="_blank" href="#"><img src="assets/img/3.png" alt="Payment"></a></li>
                                    <li><a target="_blank" href="#"><img src="assets/img/1.png" alt="Payment"></a></li>
                                    <li><a target="_blank" href="#"><img src="assets/img/2.png" alt="Payment"></a></li>
                                    
                                </ul>
                                </div>
                        
                    
                    
                    
                    
                    
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
        
                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352">
                      </div>
                        
                       
                    </div>
                    <div class="text-center">
                        <span>or</span>
                    </div>
                    <div class="checkout-two">
                        <ul>
                            <li><a target="_blank" href="#"><img class="payment-image" src="assets/img/cash-removebg-preview.png" alt="Payment"></a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn cmn-btn" style="background-color: #ffbe00;">Send Details</button>
        </div>
        
    </div>
</section>
