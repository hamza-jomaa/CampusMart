<app-navbar></app-navbar>

<div class="page-title-area page-title-img-one" >
    <div class="container" style="background-color: transparent; border: none;">
        <div class="page-title-item">
            <h2>Checkout</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li><i class='bx bx-chevron-right' ></i></li>
                <li>Checkout</li>
            </ul>
        </div>
    </div>
</div>

<section class="checkout-area ptb-100">
    <div class="container">
        <div class="row">
  

            <div class="col-lg-12">
                <div class="checkout-item">
                    <h2>Payment Methods</h2>

                    <div class="text-center">
                        <label for="fname" style="margin-right: 20px; font-size: 20px; color: #333; vertical-align: middle; ">Accepted Cards</label>
                    </div>    
                        <div class="checkout-two">
                            <ul>
                                <li *ngFor="let item of paymentMethods; let i = index"
                                    [class.active]="activeIndex === i"
                                    (click)="setActive(i)">
                                    <img [src]="item.imgSrc" [alt]="item.altText">
                                </li>
                            </ul>
                                </div>
                        
                    
                    
                    
                    
                    
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
        
                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352">
                      </div>
                        
                       
                    </div>
                   
                    
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn cmn-btn" style="background-color: #ffbe00;">Send Details</button>
        </div>
        
    </div>
</section>

<app-footer-style-two></app-footer-style-two>
