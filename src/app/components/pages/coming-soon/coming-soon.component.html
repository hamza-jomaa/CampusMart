<div class="page-title-area page-title-img-one"> 
    <div class="container"> 
        <div class="page-title-item"> 
            <h2>Profile</h2> 
            <ul> 
                <li><a routerLink="/">Home</a></li> 
                <li><i class='bx bx-chevron-right' ></i></li> 
                <li>Profile</li> 
            </ul> 
        </div> 
    </div> 
</div> 
<br /> 
<br /> 
 
<div class="cart-table-area section-padding-100"> 
    <div class="container-fluid"> 
        <div class="profile-container" style="max-width: 800px; margin: 0 auto;"> 
            <div class="profile-details" style="max-width: 800px; margin: 0 auto;"> 
                <div class="profile-image"> 
                    <img src="assets/img/profile.jpg" alt="Profile Image"> 
                </div> 
                <br /> 
 
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="Name">Name:</label>
                        <input placeholder="Consumer Name" type="text" id="Name" class="form-control" formControlName="name">
                    </div>
            
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input placeholder="Username" type="text" id="username" class="form-control" formControlName="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input placeholder="Consumer@cit.just.edu.jo" type="text" id="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input placeholder="07XXXXXXXX" type="text" id="phone" class="form-control" formControlName="phone">
                    </div>
            
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-3" [disabled]="!profileForm.valid"
                            style="background: #ffbe00;">Update Profile</button>
                    </div>
                </form>
            </div> 
        </div> 
    </div> 
</div> 
 
<br />
