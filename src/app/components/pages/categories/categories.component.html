<app-navbar-style-two></app-navbar-style-two>
 
<div class="page-title-area page-title-img-one"> 
    <div class="container"> 
        <div class="page-title-item"> 
            <h2>Shops</h2> 
            <ul> 
                <li><a routerLink="/">Home</a></li> 
                <li><i class='bx bx-chevron-right' ></i></li> 
                <li>Shops</li> 
            </ul> 
        </div> 
    </div> 
</div> 

<div class="container" style="margin-top: -45px; margin-bottom: -90px; display: flex; justify-content: center; align-items: center;">
    <div class="search__container">
      <div class="row" style="display: flex; justify-content: center; align-items: center;">
        <h6 style="display: flex; justify-content: center; align-items: center; font-size: 16px;">
            To quickly discover<span style="color: #ffbe00; font-weight: bold; font-size: 16px;">&nbsp;information&nbsp;</span>about a specific store, enter the store name below.
        </h6>
        
        <br />
        <input class="search__input" type="text"  [(ngModel)]="searchText" placeholder="Enter store name..." > 
      </div>
    </div>
</div>


<div class="feature-area pt-100 pb-70"> 
    <div class="container">
        <!-- <input class="search__input" type="text"  [(ngModel)]="searchText" placeholder="Enter merchandise name..." >  -->
        <div class="row"> 
            <div class="col-sm-6 col-lg-4" *ngFor="let store of (storeService.All_Stores| searchstore:searchText:['storename'])"> 
                <div class="feature-item"> 
                    <img src="assets/img/shops/shop2.jpg" alt="Feature"> 
             
                    <div class="feature-inner"> 
                        <ul> 
                            <li><span>{{store.storename}}</span></li> 
                            <li><a [class.disabled]="pickedStore?(pickedStore!=store?.storeid?true:false):false" (click)="navigateToShopDetail(store)"><i class='bx bx-right-arrow-alt'></i></a></li> 
                            <li><button style="visibility: hidden;" [disabled]="pickedStore?(pickedStore!=store?.storeid?true:false):false" (click)="navigateToShopDetail(store)"><i class='bx bx-right-arrow-alt'></i></button></li> 
                        </ul> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
</div> 

<app-footer-style-two></app-footer-style-two>
